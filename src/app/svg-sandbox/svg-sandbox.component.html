<button (click)="drawPaths()">Draw Path</button>
<button (click)="clear()">Clear</button>
<div
  class="svgSandbox"
  (mousemove)="mouseMoved($event)"
  (click)="sandboxClicked($event)"
>
  <svg #svgBox style="width:100%;height:100%;" viewBox="0 0 1020 800">
    <svg:path
      [attr.d]="lined"
      stroke="red"
      fill="#00000000"
      stroke-width="3"
    ></svg:path>
    <svg:path
      [attr.d]="curved"
      stroke="blue"
      fill="#00000000"
      stroke-width="3"
    ></svg:path>
    <g *ngFor="let point of pointArray; index as i">
      <circle
        *ngIf="i === 0 || i === 1"
        [attr.cx]="point.x"
        [attr.cy]="point.y"
        [attr.r]="5"
        stroke="black"
        stroke-width="2"
        fill="#00000000"
      ></circle>

      <circle
        *ngIf="i > 1 && i % 2 === 1"
        [attr.cx]="point.x"
        [attr.cy]="point.y"
        [attr.r]="5"
        stroke="red"
        stroke-width="2"
        fill="#FF000055"
      ></circle>

      <circle
        [attr.cx]="point.x"
        [attr.cy]="point.y"
        [attr.r]="2"
        stroke="black"
        stroke-width="2"
        fill="red"
      ></circle>
    </g>
  </svg>
</div>
<div>x: {{ coordinateX }}</div>
<div>y: {{ coordinateY }}</div>
<div>Line: {{ lineString }}</div>
<div>Path: {{ pathString }}</div>
